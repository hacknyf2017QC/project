<ion-view title="AppName" id="page5">
  <ion-content padding="true" class="has-header">
    <form id="appName-form1" class="list">
      <ion-list id="appName-list1">
        <label class="item item-input" id="appName-input2">
          <span class="input-label">Username</span>
          <input type="email" placeholder="">
        </label>
        <label class="item item-input" id="appName-input3">
          <span class="input-label">Password</span>
          <input type="password" placeholder="">
        </label>
      </ion-list>
      <a ui-sref="tabsController.getsUser" id="appName-button2" class="button button-stable  button-block">Log In</a>
      <a ui-sref="signup" id="appName-button1" class="button button-stable  button-block">Sign up</a>
    </form>
  </ion-content>
</ion-view>

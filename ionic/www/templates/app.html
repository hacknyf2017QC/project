<ion-view title="App" id="page5">
  <ion-content padding="true" class="has-header">
    <form id="app-form1" class="list">
      <ion-list id="app-list1">
        <label class="item item-input" id="app-input2">
          <span class="input-label">Username</span>
          <input type="email" placeholder="">
        </label>
        <label class="item item-input" id="app-input3">
          <span class="input-label">Password</span>
          <input type="password" placeholder="">
        </label>
      </ion-list>
      <a ui-sref="tabsController.getsUser" id="app-button2" class="button button-stable  button-block">Login</a>
      <a ui-sref="signup" id="app-button1" class="button button-stable  button-block">Sign up</a>
    </form>
  </ion-content>
</ion-view>
